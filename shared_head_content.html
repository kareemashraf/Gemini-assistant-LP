<style>
    :root {
        --bg: #07060a;
        --card-bg: #0f1117;
        --text: #eaf0ff;
        --muted: #9aa3bd;
        --accent1: #6ee7f5;
        --accent2: #9b7fff;
        --glass-bg: rgba(255, 255, 255, 0.04);
        --border-color: rgba(255, 255, 255, 0.08);
        --glow: 0 8px 30px rgba(107, 114, 128, 0.08);
        --max-width: 1200px;
        --radius: 14px;
        --bg-gradient: radial-gradient(1200px 600px at 10% 10%, rgba(75, 85, 99, 0.06), transparent), radial-gradient(900px 500px at 95% 90%, rgba(155, 127, 255, 0.04), transparent);
        --primary-btn-text: #071023;
        color-scheme: dark;
    }

    html.light-mode {
        --bg: #f0f4f9;
        --card-bg: #ffffff;
        --text: #1c2026;
        --muted: #5f6c80;
        --accent1: #0095ad;
        --accent2: #7a5fff;
        --glass-bg: rgba(0, 0, 0, 0.03);
        --border-color: rgba(0, 0, 0, 0.08);
        --glow: 0 8px 30px rgba(107, 114, 128, 0.5);
        --bg-gradient: radial-gradient(1200px 600px at 10% 10%, rgba(155, 127, 255, 0.04), transparent), radial-gradient(900px 500px at 95% 90%, rgba(75, 85, 99, 0.06), transparent);
        --primary-btn-text: #ffffff;
        color-scheme: light;
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
        background-color: var(--bg);
        background-image: var(--bg-gradient);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
    }

    .wrap {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 40px 24px;
    }

    /* Hero */
    .hero {
        position: relative;
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 16px 120px;
        overflow: hidden;
    }

    .parallax-layer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1;
    }

    .parallax-layer .layer-inner {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .bg-grid {
        width: 160%;
        height: 160%;
        background-image: linear-gradient(transparent 49%, var(--glass-bg) 50%), linear-gradient(90deg, transparent 49%, var(--glass-bg) 50%);
        background-size: 120px 120px, 120px 120px;
        filter: blur(40px) saturate(140%);
        opacity: 0.5;
        transform: translate3d(0, 0, 0) scale(1.1);
    }

    .bg-orb {
        width: 900px;
        height: 900px;
        border-radius: 50%;
        background: radial-gradient(circle at 35% 30%, rgba(110, 231, 245, 0.18), rgba(155, 127, 255, 0.06) 30%, rgba(11, 12, 20, 0) 60%);
        filter: blur(40px);
    }

    .bg-circuit {
        width: 1400px;
        height: 400px;
        background-image: radial-gradient(closest-side, var(--glass-bg), transparent 60%);
        transform: translate3d(0, 40%, 0) rotate(-6deg);
        opacity: 0.9;
        mix-blend-mode: overlay;
    }

    .hero-inner {
        position: relative;
        z-index: 6;
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 32px;
        align-items: center;
        width: 100%;
        max-width: 1200px;
    }

    @media (max-width: 900px) {
        .hero-inner {
            grid-template-columns: 1fr;
            text-align: center;
        }
    }

    .title {
        font-weight: 800;
        font-size: 3.1rem;
        line-height: 1.02;
        margin: 0 0 14px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .subtitle {
        margin: 0 0 18px;
        color: var(--muted);
        font-weight: 500;
    }

    .tagline {
        margin: 0 0 26px;
        color: var(--muted);
        max-width: 70%;
    }

    @media (max-width: 900px) {
        .tagline {
            max-width: 100%;
        }
    }

    /* Buttons */
    .cta-row {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    @media (max-width: 900px) {
        .cta-row {
            justify-content: center;
        }
    }

    .btn {
        -webkit-appearance: none;
        border: 0;
        cursor: pointer;
        padding: 14px 20px;
        border-radius: 12px;
        font-weight: 700;
        letter-spacing: 0.2px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
    }

    .btn:active {
        transform: scale(0.98);
    }

    .btn-primary {
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        color: var(--primary-btn-text);
        box-shadow: 0 6px 28px rgba(155, 127, 255, 0.18), 0 2px 10px rgba(110, 231, 245, 0.06);
    }

    .btn-ghost {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--muted);
    }

    .btn-ghost:hover {
        background: var(--glass-bg);
        color: var(--text);
        border-color: var(--accent1);
    }

    #theme-toggle {
        padding: 14px;
    }

    /* Cards & Sections */
    .card-right {
        background: linear-gradient(180deg, var(--glass-bg), transparent);
        border-radius: 14px;
        padding: 22px;
        box-shadow: var(--glow);
        backdrop-filter: blur(6px);
    }

    section {
        padding: 80px 0;
        position: relative;
    }

    .section-title {
        font-size: clamp(1.1rem, 1.8vw, 1.4rem);
        color: var(--accent1);
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.85rem;
        font-weight: 700;
    }

    .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 24px;
        position: relative;
        z-index: 2;
    }

    /* Setup Section */
    #setup {
        background-image: url("https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Gemini-August-Release_SS.width-1300.jpg");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
    }

    .setup-bg-shape {
        position: absolute;
        top: 10%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(110, 231, 245, 0.05), transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
    }

    .steps-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 32px;
        margin-top: 32px;
        justify-items: center;
    }

    .step-card {
        background: rgba(15, 17, 23, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, border-color 0.3s;
        max-width: 600px;
        width: 100%;
    }

    html.light-mode .step-card {
        background: rgba(255, 255, 255, 0.7);
    }

    .step-card:hover {
        border-color: var(--accent1);
        transform: translateY(-5px);
    }

    .step-num {
        position: absolute;
        top: -15px;
        right: 10px;
        font-size: 5rem;
        font-weight: 900;
        color: var(--glass-bg);
        line-height: 1;
        z-index: 0;
        pointer-events: none;
    }

    .screenshot-placeholder {
        width: 100%;
        aspect-ratio: 16/10;
        background: #13161c;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    html.light-mode .screenshot-placeholder {
        background: #e1e5ea;
    }

    .screenshot-placeholder svg {
        opacity: 0.3;
    }

    /* Features, Who, Tech Sections */
    .features, .who-grid {
        display: grid;
        gap: 20px;
    }

    .features {
        grid-template-columns: repeat(3, 1fr);
    }

    .who-grid {
        grid-template-columns: repeat(4, 1fr);
    }

    @media (max-width: 980px) {
        .features {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 680px) {
        .features {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 1100px) {
        .who-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 640px) {
        .who-grid {
            grid-template-columns: 1fr;
        }
    }

    .feature-card, .who-box {
        background: linear-gradient(180deg, var(--glass-bg), transparent);
        padding: 18px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
    }

    .feature-card h3, .who-box h4 {
        margin: 0 0 8px;
        font-size: 1.05rem;
    }

    /* CTA Footer */
    .cta-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 28px;
        border-radius: 12px;
        background: var(--glass-bg);
        box-shadow: var(--glow);
        border: 1px solid var(--border-color);
    }

    @media (max-width: 800px) {
        .cta-footer {
            flex-direction: column;
            gap: 12px;
            text-align: center;
        }
    }

    /* Utilities */
    .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 800ms cubic-bezier(.2, .9, .25, 1);
    }

    .reveal.visible {
        opacity: 1;
        transform: none;
    }

    footer {
        padding: 40px 0;
        color: var(--muted);
        text-align: center;
        font-size: 13px;
    }

    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
    }

    /* Back To Top & Theme Toggle Icons */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 48px;
        height: 48px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 50%;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transform: translateY(10px);
        transition: all 0.3s ease;
    }

    .back-to-top.show {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
    }

    .back-to-top:hover {
        background: var(--accent2);
        border-color: var(--accent2);
        color: #fff;
        box-shadow: 0 5px 15px rgba(155, 127, 255, 0.3);
    }

    html.light-mode .back-to-top:hover {
        color: #fff;
    }

</style>
<script>
    // Set theme on initial load
    (function () {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        if (theme === 'light') {
            document.documentElement.classList.add('light-mode');
        } else {
            document.documentElement.classList.remove('light-mode');
        }
    })();
</script>
